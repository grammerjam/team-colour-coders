<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/P1/Frontend/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/grammerhub_favicon-32x32.png">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <title>Colour Coders | Entertainment web app</title>

</head>
<body>


  <div class="sidebar"></div>
  <div class="navbar" >
    <div class="top">
      <div class="logo"><i class="fa-solid fa-clapperboard"></i></div>
      <div class="tabs" >
        <a href="#home"><i class="fa-solid fa-house"></i></a>
        <a href="#movies"><i class="fa-solid fa-film"></i></a>
        <a href="#tvshows"><i class="fa-solid fa-tv"></i> </a>
        <a href="#bookmarked"><i class="fa-regular fa-bookmark"></i></a>

      </div>

    </div>

    <div class="user">
      <span class="fa-stack fa-1x">
        <i class="fa-solid fa-circle fa-stack-2x"></i>
        <i class="fa-solid fa-user fa-stack-1x fa-inverse"></i>
      </span>
    </div>



  </div>
  <div class="search-field">
    <form class="form">
      <i style="color: white;" class="fa-solid fa-magnifying-glass"></i>
      <input class="search" type="text" value="Search for movies or TV series"/>
    </form>
  </div>

  <main>

    <h1>Trending</h1>

    <!-- Display trending shows -->

    <div class="trending">
      <div class="trend" id="trend1"></div>
      <div class="trend" id="trend2"></div>
      <div class="trend" id="trend3"></div>
      <div class="trend" id="trend4"></div>
      <div class="trend" id="trend5"></div>
    </div>

    <h1>Recommended for you</h1>

    <!-- Display recommended shows -->

    <div class="recommended">
      <div class="rec" id="rec1"></div>
      <div class="rec" id="rec2"></div>
      <div class="rec" id="rec3"></div>
      <div class="rec" id="rec4"></div>
      <div class="rec" id="rec5"></div>
      <div class="rec" id="rec6"></div>
      <div class="rec" id="rec7"></div>
      <div class="rec" id="rec8"></div>
    </div>

</main>
</body>
</html>
